<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Survey Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="SurveyDescription">SurveyDescription</label>
                        <input type="text" class="form-control" id="SurveyDescription" [(ngModel)]="item.SurveyDescription" name="SurveyDescription" #SurveyDescription="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="SurveyName">SurveyName</label>
                        <input type="text" class="form-control" id="SurveyName" [(ngModel)]="item.SurveyName" name="SurveyName" #SurveyName="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="SurveyQuestions">SurveyQuestions</label>
                        <input type="text" class="form-control" id="SurveyQuestions" [(ngModel)]="item.SurveyQuestions" name="SurveyQuestions" #SurveyQuestions="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalCandidateSurvey[0]">External Relations</h2>
        
                        <h3 *ngIf="externalCandidateSurvey[0]">CandidateSurvey</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalCandidateSurvey">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
