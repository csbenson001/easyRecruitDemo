<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>ProcessFlow Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Action">Action</label>
                        <input type="text" class="form-control" id="Action" [(ngModel)]="item.Action" name="Action" #Action="ngModel" >
                    </div>
                    <div class="form-group ">
                        <label for="Completed">Completed</label>
                    </div>
                    <div class="form-group">
                        <label for="NextState">NextState</label>
                        <input type="text" class="form-control" id="NextState" [(ngModel)]="item.NextState" name="NextState" #NextState="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="State">State</label>
                        <input type="text" class="form-control" id="State" [(ngModel)]="item.State" name="State" #State="ngModel" >
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
