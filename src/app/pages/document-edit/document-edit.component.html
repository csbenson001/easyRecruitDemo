<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Document Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="DocumentName">DocumentName</label>
                        <input type="text" class="form-control" id="DocumentName" [(ngModel)]="item.DocumentName" name="DocumentName" #DocumentName="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="DocumentType">DocumentType</label>
                        <input type="text" class="form-control" id="DocumentType" [(ngModel)]="item.DocumentType" name="DocumentType" #DocumentType="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="DocumentUrl">DocumentUrl</label>
                        <input type="text" class="form-control" id="DocumentUrl" [(ngModel)]="item.DocumentUrl" name="DocumentUrl" #DocumentUrl="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Task">Task</label>
                    <select name="Task" id="Task" [(ngModel)]="item.Task" class="form-control" #Task="ngModel"  >
                        <option *ngFor="let item of listTask" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
