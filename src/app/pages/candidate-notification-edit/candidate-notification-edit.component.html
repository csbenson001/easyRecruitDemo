<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>CandidateNotification Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="CandidateId">CandidateId</label>
                        <input type="text" class="form-control" id="CandidateId" [(ngModel)]="item.CandidateId" name="CandidateId" #CandidateId="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control" id="Email" [(ngModel)]="item.Email" name="Email" #Email="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <input type="text" class="form-control" id="Message" [(ngModel)]="item.Message" name="Message" #Message="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Method">Method</label>
                        <input type="text" class="form-control" id="Method" [(ngModel)]="item.Method" name="Method" #Method="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="text" class="form-control" id="Phone" [(ngModel)]="item.Phone" name="Phone" #Phone="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="SendDate">SendDate</label>
                        <input type="date" class="form-control" id="SendDate" [(ngModel)]="item.SendDate" name="SendDate" #SendDate="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Status">Status</label>
                        <input type="text" class="form-control" id="Status" [(ngModel)]="item.Status" name="Status" #Status="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Title">Title</label>
                        <input type="text" class="form-control" id="Title" [(ngModel)]="item.Title" name="Title" #Title="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Type">Type</label>
                        <input type="text" class="form-control" id="Type" [(ngModel)]="item.Type" name="Type" #Type="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Candidate">Candidate</label>
                    <select name="Candidate" id="Candidate" [(ngModel)]="item.Candidate" class="form-control" #Candidate="ngModel"  >
                        <option *ngFor="let item of listCandidate" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
