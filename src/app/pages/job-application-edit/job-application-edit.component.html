<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>JobApplication Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="ConversionFrom">ConversionFrom</label>
                        <input type="text" class="form-control" id="ConversionFrom" [(ngModel)]="item.ConversionFrom" name="ConversionFrom" #ConversionFrom="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="DateSubmitted">DateSubmitted</label>
                        <input type="date" class="form-control" id="DateSubmitted" [(ngModel)]="item.DateSubmitted" name="DateSubmitted" #DateSubmitted="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control" id="Email" [(ngModel)]="item.Email" name="Email" #Email="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="FirstName">FirstName</label>
                        <input type="text" class="form-control" id="FirstName" [(ngModel)]="item.FirstName" name="FirstName" #FirstName="ngModel" >
                    </div>
                    <div class="form-group ">
                        <label for="IsCandidate">IsCandidate</label>
                    </div>
                    <div class="form-group">
                        <label for="LastName">LastName</label>
                        <input type="text" class="form-control" id="LastName" [(ngModel)]="item.LastName" name="LastName" #LastName="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="MiddleName">MiddleName</label>
                        <input type="text" class="form-control" id="MiddleName" [(ngModel)]="item.MiddleName" name="MiddleName" #MiddleName="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="ReferredBy">ReferredBy</label>
                        <input type="text" class="form-control" id="ReferredBy" [(ngModel)]="item.ReferredBy" name="ReferredBy" #ReferredBy="ngModel" >
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
