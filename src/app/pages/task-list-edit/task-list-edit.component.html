<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>TaskList Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Comments">Comments</label>
                        <input type="text" class="form-control" id="Comments" [(ngModel)]="item.Comments" name="Comments" #Comments="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="TaskDescription">TaskDescription</label>
                        <input type="text" class="form-control" id="TaskDescription" [(ngModel)]="item.TaskDescription" name="TaskDescription" #TaskDescription="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="TaskListName">TaskListName</label>
                        <input type="text" class="form-control" id="TaskListName" [(ngModel)]="item.TaskListName" name="TaskListName" #TaskListName="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="TaskName">TaskName</label>
                        <input type="text" class="form-control" id="TaskName" [(ngModel)]="item.TaskName" name="TaskName" #TaskName="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <div class="pb-30">
                        <div class="mb-20">
                            <label>Positions</label>

                            <span class="dropdown ml-20">
                                <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButtonPositions" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonPositions">
                                    <button class="dropdown-item" *ngFor="let item of listPositions" [class.disabled]="containPosition(item._id)" (click)="$event.preventDefault(); containPosition(item._id) || addPosition(item._id)">{{item._id}}
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="mb-40">
                            <ul class="list-group">
                                <li class="list-group-item" *ngIf="!item.positions || item.positions.length == 0">No item found</li>
                                <li class="list-group-item" *ngFor="let obj of item.positions; let i = index">
                                    {{obj}}

                                    <button class="btn btn-danger pull-right" type="button" (click)="removePosition(i)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <h2 *ngIf="externalTask[0] || externalPosition[0]">External Relations</h2>
        
                        <h3 *ngIf="externalTask[0]">Task</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalTask">{{item._id}}</li>
                        </ul>
                        <h3 *ngIf="externalPosition[0]">Position</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalPosition">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
